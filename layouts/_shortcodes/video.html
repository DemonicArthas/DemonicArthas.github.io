{{ $src := .Get "src" }}
{{ $width := default "1024" (.Get "width") }}
{{ $height := default "768" (.Get "height") }}

{{ with .Page.Resources.Get $src }}
  <video width="{{ $width }}" height="{{ $height }}" controls autoplay muted>
    <source src="{{ .RelPermalink }}" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
{{ end }}
